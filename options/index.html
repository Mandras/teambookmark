<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Team Bookmark options</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <table>
        <tr>
            <th>Info</th>
            <td>
                <p>
                    <ul>
                        <li>If you want to join a team, copy/paste the team key bellow</li>
                        <li>If you want to create a team, visit: <a href="https://www.teambookmark.org" target="_blank">https://www.teambookmark.org</a></li>
                    </ul>
                </p>
            </td>
        </tr>
        <tr>
            <th><label for="domains">Team Key</label></th>
            <td>
                <textarea id="key" placeholder="Enter team key here"></textarea>
            </td>
        </tr>
        <tr>
            <th>&nbsp;</th>
            <td>
                <p>
                    Enter Team key and press "Save"
                </p>
            </td>
        </tr>
        <tr>
            <th>Donate</th>
            <td>
                <p>
                    If you like this 100% FREE addon and want to support me, please donate here: <a href="https://paypal.me/mandras06" target="_blank">https://paypal.me/mandras06</a>
                </p>
            </td>
        </tr>
        <tr>
            <th></th>
            <td>
                <button id="save">Save</button>
                <span id="saved">Saved !</span>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
